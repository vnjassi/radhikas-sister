<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Lovely Sister ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(to bottom,#1d2671,#c33764);
    overflow:hidden;
    text-align:center;
    color:white;
}

/* title */
h1{
    margin-top:40px;
    font-size:50px;
    color:#ffd1dc;
    text-shadow:0 0 20px pink;
}

/* teddy animation */
.teddy{
    position:absolute;
    bottom:20px;
    left:-200px;
    font-size:130px;
    animation:walk 7s linear forwards;
}

@keyframes walk{
    0%{left:-200px;}
    100%{left:40%;}
}

/* surprise box */
.surprise{
    position:absolute;
    bottom:220px;
    left:50%;
    transform:translateX(-50%);
    background:rgba(255,255,255,0.1);
    padding:30px;
    border-radius:25px;
    display:none;
    backdrop-filter:blur(8px);
    box-shadow:0 0 30px rgba(255,255,255,0.4);
    animation:fade 2s ease;
}

@keyframes fade{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

/* hearts */
.heart{
    position:fixed;
    bottom:-10px;
    animation:float 6s linear infinite;
}
@keyframes float{
    0%{transform:translateY(0);opacity:1;}
    100%{transform:translateY(-900px);opacity:0;}
}
</style>
</head>

<body>

<h1>For My Lovely Sister ‚ù§Ô∏è</h1>

<!-- Teddy -->
<div class="teddy">üß∏</div>

<!-- Surprise -->
<div class="surprise" id="box">
<h2>Surprise for You üíñ</h2>
<p>You are the best sister in the world üå∏</p>
<p>Always stay happy and smiling ‚ù§Ô∏è</p>
</div>

<script>
/* show surprise after teddy arrives */
setTimeout(()=>{
document.getElementById("box").style.display="block";
},7000);

/* floating hearts */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+20)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},300);
</script>

</body>
</html>
